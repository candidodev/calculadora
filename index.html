<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="calc">
            <h1>CALCULADORA</h1>
            <div id="display">
                    <div previousOperand id="previous-operand"></div>
                    <div currentOperand id="current-operand"></div>
            </div>
        <div id="buttons">
            <button deletartudo id="ac-btn">CE</button>
            <button deletar>DEL</button>
            <button operador >/</button>
            <button numero class="number">7</button>
            <button numero class="number">8</button>
            <button numero class="number">9</button>
            <button operador>*</button>
            <button numero class="number">4</button>
            <button numero class="number">5</button>
            <button numero class="number">6</button>
            <button operador>-</button>
            <button numero class="number">1</button>
            <button numero class="number">2</button>
            <button numero class="number">3</button>
            <button operador>+</button>
            <button numero class="number">0</button>
            <button numero class="number">.</button>
            <button igual id="equal-btn">=</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
